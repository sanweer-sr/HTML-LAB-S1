<html>
<head>
    <title>String and Math Functions in JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        .output {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>String and Math Functions</h1>

    <h3>Enter a String:</h3>
    <input type="text" id="textInput" placeholder="Type something...">

    <h3>Enter a Number:</h3>
    <input type="number" id="numInput" placeholder="Enter a number">

    <br>
    <button onclick="showResults()">Show Results</button>

    <div id="stringExamples" class="output"></div>
    <div id="mathExamples" class="output"></div>

    <script>
        function showResults() {
            let text = document.getElementById("textInput").value;
            let number = parseFloat(document.getElementById("numInput").value);

            let length = text.length;
            let upper = text.toUpperCase();
            let lower = text.toLowerCase();
            let index = text.indexOf("Java");
            let sliceText = text.slice(0, 10);

            let stringOutput = `
                <h2>String Functions</h2>
                <p><b>Original String:</b> ${text}</p>
                <ul>
                    <li><code>length</code>: ${length}</li>
                    <li><code>toUpperCase()</code>: ${upper}</li>
                    <li><code>toLowerCase()</code>: ${lower}</li>
                    <li><code>indexOf("Java")</code>: ${index}</li>
                    <li><code>slice(0, 10)</code>: ${sliceText}</li>
                </ul>
            `;
            document.getElementById("stringExamples").innerHTML = stringOutput;

         
            let roundNum = Math.round(number);
            let floorNum = Math.floor(number);
            let ceilNum = Math.ceil(number);
            let sqrtNum = Math.sqrt(number);
            let randomNum = Math.random()*number;

            let mathOutput = `
                <h2>Math Functions</h2>
                <p><b>Original Number:</b> ${number}</p>
                <ul>
                    <li><code>Math.round(${number})</code>: ${roundNum}</li>
                    <li><code>Math.floor(${number})</code>: ${floorNum}</li>
                    <li><code>Math.ceil(${number})</code>: ${ceilNum}</li>
                    <li><code>Math.sqrt(${number})</code>: ${sqrtNum}</li>
                    <li><code>Math.random()</code>: ${randomNum}</li>
                </ul>
            `;
            document.getElementById("mathExamples").innerHTML = mathOutput;
        }
    </script>

</body>
</html>
